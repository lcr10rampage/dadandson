<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/pool.jpeg" alt="Los Angeles" style=" width:100%; height:600px">
      <div class="carousel-caption">
        <h3>Pool</h3>
        <p>We will have so much fun in the pool</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/gettyimages-475200404.jpeg" alt="Chicago" style=" width:100%; height:600px">
      <div class="carousel-caption">
        <h3>barbucue</h3>
        <p>Chet is the best at barbucuing and it tastes so good</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="img/Home stuff.jpeg" alt="New York" style=" width:100%; height:600px">
      <div class="carousel-caption">
        <h3>Home</h3>
        <p>This is just an image to show that we will do this stuff at home</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
